<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<title>Verhalen eurostar</title>

	<link rel="stylesheet" href="css.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:200" rel="stylesheet">

</head>

<body>
	<header class="anderepagina">
		<nav>
			<ul>
				<li id="logomobiel"><a href="index.html"><img src="afbeeldingen/logo.svg" alt="logo mobiel"></a>
				</li>
				<li id="logodesktop"><a href="index.html"><img src="afbeeldingen/logodesktop.svg" alt="logo desktop"></a>
				</li>

			</ul>
		</nav>
	</header>

	<nav>
		<ul class="sorteer">
			<li><a class="sorteer" href="verhalen.html">Verhalen</a></li>
			<li><a class="sorteer" href="mijnlijst.html">Mijn lijst</a></li>
			<li><a class="sorteer" href="downloads.html">Gedownload</a></li>
		</ul>
	</nav>


	<form action="nafilteren.html">
		<fieldset>
			<legend>Filteren</legend>

			<div id="inklappen">
				<section>
					<input id="gelezen" type="checkbox" name="gelezen verhalen" value="ja">
					<label for="gelezen">Alleen ongelezen verhalen
						tonen. </label>
				</section>
				<div class="flexfilter">
					<div class="input">
						<label for="sorteer">Sorteer op:</label>
						<select id="sorteer" name="sorteer">
							<option value="populariteit">Populariteit</option>
							<option value="a-z">A-Z</option>
							<option value="1-99">1-99</option>
						</select>
					</div>
					<div class="input">
						<label for="genre">Genre:</label>
						<select id="genre" name="genre">
							<option value="alle">Alle</option>
						<option value="agressief">Agressief (7)</option>
						<option value="beknopt">Beknopt (10)</option>
						<option value="chagerijnig">Chagerijnig (8)</option>
						<option value="dramatisch"> Dramatisch (18)</option>
						<option value="fantasie">Fantasie (4) </option>
						<option value="grappig">Grappig (18)</option>
						<option value="mysterieus"> Mysterieus (10) </option>
						<option value="serieus"> Serieus (8) </option>
						<option value="verwarrend">Verwarrend(14) </option>
						<option value="vrolijk"> Vrolijk (9)</option>
						<option value="overig">Overig (12) </option>
						</select>
					</div>
					<div class="input">
						<label for="leesduur">Leesduur:</label>
						<select id="leesduur" name="leesduur">
							<option value="alle">Alle</option>
							<option value="ondervijf"> &lt; 5 minuten </option>
							<option value="vijftottien">5 - 10 minuten</option>
							<option value="tienofmeer"> &gt; 10 minuten</option>

						</select>
					</div>
					<div class="verhaalzoeken">
						<input class="zoeken" type="submit" value="Zoek">
					</div>
				</div>
			</div>
		</fieldset>
	</form>


	<h2>Jouw verhalen</h2>
	<hr>

	<section class="verhalen">
		<article>
			<img class="verhaal" src="afbeeldingen/titel.nichterig.svg" alt="nichterigverhaal">
			<a><img class="like" src="afbeeldingen/like.svg" alt="like"></a>
			<a><img class="download" src="afbeeldingen/download.svg" alt="download knop"></a>
			<a> <img class="opslaangelukt" src="afbeeldingen/opslaangelukt.svg" alt="opslaan gelukt"></a>


			<h1 class="verhaal">
				Nichterig
			</h1>
			<p>Dus ik stap de bus uit, met mijn zoon in mijn wagen en ik schrik me . . . </p>
			<a class="knop">lees nu</a>
		</article>

		<article>
			<img class="verhaal" src="afbeeldingen/Schermafbeelding%202018-11-26%20om%2017.20.12.png" alt="nichterigverhaal">
			<a><img class="like" src="afbeeldingen/like.svg" alt="like"></a>
			<a><img class="download" src="afbeeldingen/download.svg" alt="download knop"></a>


			<a> <img class="opslaangelukt" src="afbeeldingen/opslaangelukt.svg" alt="opslaan gelukt"></a>

			<h1 class="verhaal">
				Nichterig
			</h1>
			<p>Dus ik stap de bus uit, met mijn zoon in mijn wagen en ik schrik me . . . </p>
			<a class="knop">lees nu</a>
		</article>



	</section>


</body>
</html>
